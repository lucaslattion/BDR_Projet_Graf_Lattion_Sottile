<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page de Connexion</title>
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
</head>
<body>
    <div class="login-panel">
        <h2>Page de Connexion</h2>
        <form onsubmit="return submitLoginForm()">
            <div>
                <input type="text" id="email" name="email" placeholder="Adresse e-mail" required>
            </div>
            <div>
                <input type="text" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="button-container">
                <button type="submit">Connexion</button>
            </div>
        </form>
        <div class="button-container">
            <a href="register.html"><button type="submit">Cr√©er un compte</button></a>
        </div>
    </div>
</body>

<script>
    function submitLoginForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 204 || xhr.status === 200) {
                    window.location.href = '/listesRecettes.html'; // Redirection
                } else {
                    alert("Nom d'utilisateur ou mot de passe incorrecte.");
                    document.getElementById('password').value = '';
                }
            }
        };

        var data = JSON.stringify({"email": email, "password": password});
        xhr.send(data);

        return false; // Prevent page refresh
    }
</script>


</html>
